<!DOCTYPE html>
<html>
    <head>
        <title>My header</title>

        <!-- dev version, according to https://vuejs.org/v2/guide/ -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>

        <div id="app-7">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
        <script>
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }} for number {{ todo.id }}</li>'
            })

            var app7 = new Vue({
                el: '#app-7',
                data: {
                    groceryList: [
                        { id: 0, text: 'Vegetable' },
                        { id: 1, text: 'Cheese' },
                        { id: 2, text: "I don't really care what you eat" }
                    ]
                }
            })
        </script>

    </body>
</html>
